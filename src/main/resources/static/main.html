<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="header_bg" id="home">
    <div class="container">
        <div class="row header text-center specials">
            <div class="h_logo">
                <img src="imgs/logo.png" alt="" class="responsive"/>
            </div>
            <div class="top-nav" id="nav">
                <ul class="top-nav nav-list">
                    <li><a href="login.html">登录</a></li>
                    <li class="logo page-scroll"><a href=""><img src="imgs/logo.png"></a></li>
                    <li class="page-scroll"><a href="">注册</a></li>
                </ul>
                <a href="#" id="pull"><img src="imgs/nav-icon.png"></a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="slider_bg" id="mainContainer">
    <div class="container">
        <div id="content">
             <div class="word"><h1>TIME TO READ</h1></div>
            <div class="searchBox">
                    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
                    <link rel="stylesheet" href="<%=request.getContextPath()%>/css/ZCW/searchbox.css" />
                    <form method="post" action="<%=request.getContextPath()%>/getappbykeyword.search">
                        <input type="text" name="keyword" placeholder="请输入您要搜索的图书...">
                        <button type="submit"></button>
                    </form>
                </div>
        </div>
    </div>
</div>
<div class="footer_bg" id="contact">
    <div class="container"></div>
</div>
<div class="footer1_bg">
    <div class="container">
        <div class="row  footer">
            <div class="copy text-center">
                <p class="link"><span>Copyright &copy; 2019.ZWSL All rights reserved.</span></p>
                <a href="#home" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"> </span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
