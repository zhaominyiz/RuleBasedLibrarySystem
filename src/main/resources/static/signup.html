</head>
<body>
<div class="header_bg" id="home">
    <div class="container">
        <div class="row header text-center specials">
            <div class="h_logo">
                <img src="imgs/logo.png" alt="" class="responsive"/>
            </div>
            <div class="top-nav" id="nav">
                <ul class="top-nav nav-list">
                    <li><a href="main.html">主页</a></li>
                    <li class="logo page-scroll"><a href="main.html"><img src="imgs/logo.png"></a></li>
                    <li class="page-scroll"><a href="">注册</a></li>
                </ul>
                <a href="#" id="pull"><img src="imgs/nav-icon.png"></a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="slider_bg" id="mainContainer">
    <div class="container">
        <div id="content">
            <div id="word"><h1>SIGNUP</h1></div>
            <div id="form">
                <form style="padding-right: 230px;" action="main.html" method="post" onsubmit="return finalCheck(this)">
                    <table height="353" id="table">
                        <tr>
                            <td width="126px" style="text-align: right;" > 姓 名：</td>
                            <td><input type="text" name="name" id="name"  placeholder="请输入姓名" class="ipt" onkeyup="check()" /></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;" >用 户：</td>
                            <td><input type="text" name="account" id="account"  placeholder="请输入学号" class="ipt" onkeyup="check()" /></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">密 码：</td>
                            <td><input type="password" name="password" id="passw"  placeholder="请输入密码" class="ipt" onkeyup="check1()"/> </td>
                        </tr>
                        <tr>
                                <td style="text-align: right;" >身份证：</td>
                                <td><input type="text" name="id" id="id"  placeholder="请输入身份证号" class="ipt" onkeyup="check()" /></td>
                            </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><input style="color: antiquewhite;"  type="submit" value="提 交" class="buttom" />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input style="color: antiquewhite;"  type="reset" value="重 置" class="buttom" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; font-size: 19px;padding-bottom: 14px;"><a href="login.html">已有帐号？登录</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.name.replace(/^\//,'') == this.name.replace(/^\//,'') && location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });

    function finalCheck(form) {
        with(form){
            if(name.value.length<=0){
                name.focus();
                alert("请输入姓名！");
                return false;
            }
            if(account.value.length<=0){
                account.focus();
                alert("请输入学号！");
                return false;
            }
            if(passw.value.length<=0){
                passw.focus();
                alert("请输入密码！");
                return false;
            }
        }
    }
    </script>
