        </div>

</div>
<div class="slider_bg" id="mainContainer">
    <div class="container">
        <div id="content">
            <div id="word">
                <h1>LOGIN</h1>
                <div id="form" class="loginBox">
                    <form action="main.html" method="post" onsubmit="return finalCheck(this)">
                        <table height="253" id="table">
                            <tr>
                                <td width="95" height="68" style="color: aliceblue; text-align: right;" >用 户：</td>
                                <td width="80"><input type="text" name="account" id="account"  placeholder="请输入学号" class="ipt" onkeyup="check()" /></td>
                            </tr>
                            <tr>
                                <td height="58" style="color: aliceblue; text-align: right;">密 码：</td>
                                <td><input type="password" name="password" id="passw"  placeholder="请输入密码" class="ipt" onkeyup="check1()"/> </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><input type="submit" value="登录" class="buttom" />
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="reset" value="重置" class="buttom" /></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center; font-size: 19px;padding-bottom: 15px;"><a href="">还没帐号？注册</a></td>
                            </tr>
                        </table> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.name.replace(/^\//,'') == this.name.replace(/^\//,'') && location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });

    function finalCheck(form) {
        with(form){
            if(account.value.length<=0){
                account.focus();
                alert("请输入学号或工号！");
                return false;
            }
            if(passw.value.length<=0){
                passw.focus();
                alert("请输入密码！");
                return false;
            }
        }
    }
    <!--

    function check1() {

            tip2.innerHTML = "请输入密码！";
        if(passw.value.length<6)
            tip2.innerHTML ="密码至少为6位";

    }

</script>
