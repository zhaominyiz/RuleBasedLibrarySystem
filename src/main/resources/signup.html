                <a href="#" id="pull"><img src="imgs/nav-icon.png"></a>
            </div>

        </div>

<div class="slider_bg" id="mainContainer">
    <div class="container">
        <div id="content">
        <div id="word"><h1>SIGNUP</h1></div>
            <div id="form">
                <form style="padding-right: 230px;" action="main.html" method="post" onsubmit="return finalCheck(this)">
                   <table height="253" id="table">
                        <tr>
                            <td width="95" height="68" style="color: aliceblue; text-align: right;" >姓 名：</td>
                            <td width="80"><input type="text" name="name" id="name"  placeholder="请输入姓名" class="ipt" onkeyup="check()" /></td>
                        </tr>
                        <tr>
                            <td style="color: aliceblue; text-align: right;" >用 户：</td>
                            <td width="80"><input type="text" name="account" id="account"  placeholder="请输入学号" class="ipt" onkeyup="check()" /></td>
                        </tr>
                        <tr>
                            <td height="58" style="color: aliceblue; text-align: right;">密 码：</td>
                            <td><input type="password" name="password" id="passw"  placeholder="请输入密码" class="ipt" onkeyup="check1()"/> </td>
                        </tr>
                        <tr>
                            <tdstyle="color: aliceblue; text-align: right;" >身份证号：</td>
                            <td width="80"><input type="text" name="id" id="id"  placeholder="请输入身份证号" class="ipt" onkeyup="check()" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><input type="submit" value="登 录" class="buttom" />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="reset" value="重 置" class="buttom" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center; font-size: 19px;padding-bottom: 14px;"><a href="">还没帐号？注册</a></td>
                        </tr>
                    </table> 
                </form>
            </div>
        </div>
    </div>
</div>
